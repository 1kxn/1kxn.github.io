<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        :root {
            /* 新增透明度相关变量 */
            --glass-opacity: 0.4;
            /* 毛玻璃透明度 */
            --glass-blur: 16px;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('108252240_p0.jpg');
            color: white;
        }

        .panel {
            padding: 40px;
            /* 四边统一设置30px内边距 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* 垂直排列子元素 */
            gap: 20px;
            /* 子元素间距也保持30px */
            box-shadow: 1px 1px 15px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            /* 模糊效果 */
            -webkit-backdrop-filter: blur(var(--glass-blur));
            margin: 20px auto;
            border-radius: 16px;
        }

        .back {
            font-size: 1.25rem;
            color: rgb(221, 221, 221);
            position: fixed;
            top: 30px;
            left: 50px
        }

        .title {
            text-shadow: 1px 1px 15px rgba(0, 0, 0, 0.1);
            font-size: 2rem;
            color: rgb(80, 80, 80);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
        }

        .textd {
            font-weight: 300;
        }
    </style>
</head>
</head>

<body>
    <div>
        <header class="title">Declaration</header>
        <div class="panel">
            <a class="back" href="index.html">back</a>
            <h1 class="text">Minecraft realms is not mine. </h1>
            <h1 class="text">It belongs to my friend someqi.</h1>
        </div>
    </div>

</body>

</html>
