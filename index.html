    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --glass-opacity: 0.1;
            --glass-blur: 16px;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('bg.jpg');
            color: rgb(0, 0, 0);
        }

        .dec {
            display: plex;
            align-items: left;
            justify-content: left;
        }

        .title {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            padding: 40px;
            /* 四边统一设置30px内边距 */
            display: flex;
            flex-direction: column;
            /* 垂直排列子元素 */
            gap: 20px;
            /* 子元素间距也保持30px */
            box-shadow: 1px 1px 15px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            /* 模糊效果 */
            -webkit-backdrop-filter: blur(var(--glass-blur));
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border-radius: 16px;
        }

        .text {
            text-decoration: none;
            font-size: 1.5rem;
            color: rgb(231, 231, 231);
            border-radius: 9px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text a {
            transition: transform 0.3s ease;
            display: inline-block;
        }

                .text2 a {
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .text a:hover {
            transform: scale(1.3);
            color: #8a8576;
        }

        .text a:active {
               transform: scale(0.7);
            color: #000000;
        }

        .text2 a:hover {
            transform: scale(1.3);
            color: #bdb6a1;
        }

        .text2 a:active {
               transform: scale(0.7);
            color: #000000;
        }
    </style>
</head>
