    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        :root {
            --glass-opacity: 0.1;
            --glass-blur: 16px;
            --glass-bg: rgba(33, 41, 44, 0);
        }

       body {
        overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('bg.jpg');
    background-repeat: no-repeat;       
    background-position: center center; 
    background-size: cover;           
    color: rgb(112, 112, 112);
}

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        .dec {
            display: plex;
            align-items: left;
            justify-content: left;
        }

        .title {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
             background: var(--glass-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 1px 1px 15px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border-radius: 16px;
        }

        .text {
            text-decoration: none;
            font-size: 1.5rem;
            color: rgb(231, 231, 231);
            border-radius: 9px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text a {
            transition: transform 0.3s ease;
            display: inline-block;
        }



        .text a:hover {
            transform: scale(1.3);
            color: #bdb6a1;
        }

        .text a:active {
               transform: scale(0.7);
            color: #000000;
        }

    </style>
</head>
