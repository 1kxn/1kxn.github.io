<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('108252240_p0.jpg');
            color: white;
        }

        .dec {
            display: plex;
            align-items: left;
            justify-content: left;
        }

        :root {
            /* 新增透明度相关变量 */
            --glass-opacity: 0.4;
            /* 毛玻璃透明度 */
            --glass-blur: 16px;
        }

        .title {
            font-size: 2rem;
            color: rgb(255, 255, 255)
        }

        .panel {
            padding: 40px;
            /* 四边统一设置30px内边距 */
            display: flex;
            flex-direction: column;
            /* 垂直排列子元素 */
            gap: 20px;
            /* 子元素间距也保持30px */
            box-shadow: 5px 5px 9px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(var(--glass-blur));
            /* 模糊效果 */
            -webkit-backdrop-filter: blur(var(--glass-blur));
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border-radius: 16px;
        }

        .text {
            text-decoration: none;
            font-size: 1.5rem;
            color: rgb(231, 231, 231);
            border-radius: 9px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text2 {
            font-size: 1.1rem;
            color: rgb(231, 231, 231);
        }

        .text a {
            transition: transform 0.3s ease;
            display: inline-block;
        }


        .text a:hover {
            transform: scale(1.3);
            color: #647279;
            /* Twitter蓝 */
        }

        /* 增强交互反馈 */
        .text a:active {
            box-shadow: inset 8px 3px 8px rgba(0, 0, 0, 0.5),
                inset -8px -3px 8px rgba(255, 255, 255, 0.4);
            color: #000000;
        }
    </style>
</head>

<body>

            </div>
            <div class="text">

</body>
